<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word of the Day</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        #currentWord {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #changeButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #changeButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Word of the Day</h1>
    <p id="currentWord"></p>
    <button id="changeButton">Change Word</button>

    <script>
        // Function to fetch the word of the day from the serverless function
        async function fetchWordOfTheDay() {
            try {
                const response = await fetch('/.netlify/functions/getWordOfTheDay');
                const data = await response.json();
                document.getElementById('currentWord').innerText = data.currentWord;
            } catch (error) {
                console.error('Error fetching word of the day:', error);
            }
        }

        // Call the function to fetch the word of the day when the page loads
        fetchWordOfTheDay();

        // Change word button click event
        document.getElementById('changeButton').addEventListener('click', async function() {
            const newWord = prompt("Enter the new word:");
            if (newWord !== null && newWord.trim() !== '') {
                try {
                    const response = await fetch('/.netlify/functions/getWordOfTheDay', {
                        method: 'POST',
                        body: JSON.stringify({ newWord }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    const data = await response.json();
                    document.getElementById('currentWord').innerText = data.currentWord;
                } catch (error) {
                    console.error('Error changing word:', error);
                }
            }
        });
    </script>
</body>
</html>
